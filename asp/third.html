<!DOCTYPE html>
<html>
<head>

<title>江河向前冲</title>
<link href="css/common.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/firstth.css"/>
<style>

</style>
</head>
<body>
<div class="three_container" id="bg3_click">
    <img id='obj' class="img_bg1" src ="images/bg3.jpg" border ='0' />
</div>
<script language =javascript >
 var curIndex=0;
 //时间间隔 单位毫秒
 var timeInterval=700;
 var arr=new Array();
 arr[0]="images/bg3.jpg";
 arr[1]="images/bg4.jpg";
setInterval(changeImg,timeInterval);
function changeImg()
{
    var obj=document.getElementById("obj");
    if (curIndex==arr.length-1)
    {
        curIndex=0;
    }
    else
    {
        curIndex+=1;
   }
    obj.src=arr[curIndex];
}
</script>
<script>
      window.ontouchstart = function(e) { e.preventDefault(); };
</script>
<script type="text/javascript" src="js/MetaHandler.js"></script>
</body>
</html>
