<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta content="target-densitydpi=device-dpi,width=750" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable"/>
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no,email=no" name="format-detection" />
<title>江河2016年会</title>
<link href="css/common.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
    <div class="index_container" id="bg3_click">
    	<img src="images/bg3.jpg" alt="" class="img_bg1" id="bg">
    </div>
<script>	
	var oBg3=document.getElementById('bg3_click');
	var oBgimg=document.getElementById('bg');
	var imgnum=4;
	var imgTimer=null;
	oBg3.onclick=function(){
		clearInterval(imgTimer);
		oBgimg.src='images/bg3.jpg'	
		imgTimer=setInterval(function(){
			oBgimg.src='images/bg'+imgnum+'.jpg';
			imgnum--;
			if(imgnum==2){
				imgnum=4;
			}
		},1000)
		
	}
</script>
<script type="text/javascript" src="js/MetaHandler.js"></script>
</body>
</html>
